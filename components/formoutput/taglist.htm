<input
    id="{{ field.code }}"
    data-tagify
    name="{{ field.code }}"
    type="text"
    {% if field.placeholder and field.placeholder != '' %}
        placeholder="{{ field.placeholder }}"
    {% endif %}
    {% if field.is_required == 1 %}
        required="required"
    {% endif %}
    {% for attribute in field.html_attributes %}
        {{ attribute.name }}="{{ attribute.value }}"
    {% endfor %}
    class="
        {% if field.options.field_class != '' %}
            {{ field.options.field_class }}
        {% else %}
            {{ settings.field_class }}
        {% endif %}
    "
    {# {% if field.default != '' %} #}
        {# value="{{ field.default }}" #}
    {# {% endif %} #}
        {# value='[ #}
    {# {% for tag in field.options.field_options %} #}
            {# {"value": "{{ tag.option_label }}"}, #}
    {# {% endfor %} #}
        {# ]' #}
>

{% if field.options.is_show_description == 1 %}
    <aside
        class="{{ field.options.is_indent_description == 1 ? 'field-indent' }}
            {% if field.options.description_class != '' %}
                {{ field.options.description_class }}
            {% else %}
                {{ settings.description_class }}
            {% endif %}
        "
    >
        {{ field.description|raw }}
    </aside>
{% endif %}

<script>
    var whitelist = [];
    {% for tag in field.options.field_options %}
        whitelist.push('{{ tag.option_label }}');
    {% endfor %}
</script>
